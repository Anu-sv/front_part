<div class="container"  *ngIf="forAd">
  <div class="container">
    <button (click)="showLapTopForm()">Add LapTop</button>
  </div>
</div>
<div *ngIf="showForm">
  <form (ngSubmit)="submitLapTopForm()" class="container">
    <div class="form-group row">
      <h1>Register</h1>
      <p>Please fill in this form to Add LapTop.</p>
      <hr>
    </div>
    <div class="form-group col-md-6">
      <label for="model_name"><b>Module Name </b></label>
      <input type="text" placeholder="Module Name" name="model_name" id="module_name" required [(ngModel)]="product.model_name">
    </div>
      <div class="form-group col-md-6">
      <label for="os"><b>OS Name </b></label>
      <input type="text" placeholder="OS Name" name="os" id="os" required [(ngModel)]="product.os">
    </div>
      <div class="form-group col-md-6">
      <label for="ram"><b>RAM Size </b></label>
      <input type="text" placeholder="RAM Size" name="ram" id="ram" required [(ngModel)]="product.ram">
    </div>
      <div class="form-group col-md-6">
     
      <label for="harddrive_size"><b>RAM Size </b></label>
      <input type="text" placeholder="HardDrive Size" name="harddrive_size" id="harddrive_size" required [(ngModel)]="product.harddrive_size">
    </div>
      <div class="form-group col-md-6">
    
      <label for="stack_available"><b>Stock Available </b></label>
      <input type="number" placeholder="stock available" name="stack_available" id="stack_available" required [(ngModel)]="product.stack_available">
      </div>
      <div class="form-group col-md-6">
      <label for="vendor_name"><b>vendor </b></label>
     <select [(ngModel)]="product.vendorID" name="vendor_name">
       <option *ngFor="let ven of vendors" [ngValue]="ven.id">{{ven.vendor_name}}</option>
     </select>
    </div>
    <div class="text-center">
      <button type="submit" class="registerbtn">Submit To Add</button>
      <br>
    </div>
    
    
   
  </form>
</div>
<br>
<table class="table table-dark table-striped" style="width:80%">
    <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Model Name</th>
          <th scope="col">OS</th>
          <th scope="col">RAM</th>
          <th scope="col">HardDrive Size</th>
          <th scope="col">Stock Available </th>
          <th scope="col">Vendor Name</th>
          <th *ngIf="forAd" scope="col">Delete</th>
          <th *ngIf="forAd" scope="col">Edit</th>
        </tr>
      </thead>
      <tbody>
       <tr *ngFor = "let product of products">
            <td>{{product.id}}</td>
          <td>{{product.model_name}}</td>
          <td>{{product.os}}</td>
          <td>{{product.ram}}</td>
          <td>{{product.harddrive_size}}</td>
          <td>{{product.stack_available}}</td>
     <td>{{product.vendor.vendor_name}}</td>
     <td *ngIf="forAd"><button (click)="delete(product.id)">Delete</button>  </td>
     <td *ngIf="forAd"><button (click)="edit(product.id)">Edit</button> </td>   
        </tr>
       
      
      </tbody>
  </table>
